<!DOCTYPE html>
<html>
<head>
    <title>Basic Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            color: black;
            font-family: Arial;
        }
        h1 {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>BASIC HTML TEST</h1>
    <p>If you see this red heading, the server is working!</p>

        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
